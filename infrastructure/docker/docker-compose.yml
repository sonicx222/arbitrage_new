version: '3.8'

services:
  # Redis for message queue and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # BSC Detector
  bsc-detector:
    build: ../../services/bsc-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Ethereum Detector
  ethereum-detector:
    build: ../../services/ethereum-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Arbitrum Detector
  arbitrum-detector:
    build: ../../services/arbitrum-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Base Detector
  base-detector:
    build: ../../services/base-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Polygon Detector
  polygon-detector:
    build: ../../services/polygon-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Cross-Chain Detector
  cross-chain-detector:
    build: ../../services/cross-chain-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
      bsc-detector:
        condition: service_started
      ethereum-detector:
        condition: service_started
      arbitrum-detector:
        condition: service_started
      base-detector:
        condition: service_started
      polygon-detector:
        condition: service_started
    restart: unless-stopped

  # Execution Engine
  execution-engine:
    build: ../../services/execution-engine
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - ETHEREUM_PRIVATE_KEY=${ETHEREUM_PRIVATE_KEY}
      - BSC_PRIVATE_KEY=${BSC_PRIVATE_KEY}
      - ARBITRUM_PRIVATE_KEY=${ARBITRUM_PRIVATE_KEY}
      - BASE_PRIVATE_KEY=${BASE_PRIVATE_KEY}
      - POLYGON_PRIVATE_KEY=${POLYGON_PRIVATE_KEY}
    depends_on:
      redis:
        condition: service_healthy
      cross-chain-detector:
        condition: service_started
    restart: unless-stopped

  # Coordinator Dashboard
  coordinator:
    build: ../../services/coordinator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
      bsc-detector:
        condition: service_started
      ethereum-detector:
        condition: service_started
      arbitrum-detector:
        condition: service_started
      base-detector:
        condition: service_started
      polygon-detector:
        condition: service_started
      cross-chain-detector:
        condition: service_started
      execution-engine:
        condition: service_started
    restart: unless-stopped

volumes:
  redis_data: