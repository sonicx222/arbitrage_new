version: '3.8'

services:
  # Redis for message queue and caching
  # Memory limit matches production config (docker-compose.partition.yml)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s  # Consistent with ADR-007 health check interval
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Unified Chain Detector (ADR-003 - replaces single-chain detectors)
  # Handles all chains: BSC, Ethereum, Arbitrum, Base, Polygon, Optimism
  unified-detector:
    build: ../../services/unified-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - PARTITION_ID=${PARTITION_ID:-default}
      - INSTANCE_ID=${INSTANCE_ID:-unified-1}
      - REGION_ID=${REGION_ID:-us-east-1}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Cross-Chain Detector
  cross-chain-detector:
    build: ../../services/cross-chain-detector
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
      unified-detector:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Execution Engine
  execution-engine:
    build: ../../services/execution-engine
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - ETHEREUM_PRIVATE_KEY=${ETHEREUM_PRIVATE_KEY}
      - BSC_PRIVATE_KEY=${BSC_PRIVATE_KEY}
      - ARBITRUM_PRIVATE_KEY=${ARBITRUM_PRIVATE_KEY}
      - BASE_PRIVATE_KEY=${BASE_PRIVATE_KEY}
      - POLYGON_PRIVATE_KEY=${POLYGON_PRIVATE_KEY}
      - OPTIMISM_PRIVATE_KEY=${OPTIMISM_PRIVATE_KEY}
    depends_on:
      redis:
        condition: service_healthy
      cross-chain-detector:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Coordinator Dashboard
  coordinator:
    build: ../../services/coordinator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
      unified-detector:
        condition: service_healthy
      cross-chain-detector:
        condition: service_healthy
      execution-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  redis_data:
