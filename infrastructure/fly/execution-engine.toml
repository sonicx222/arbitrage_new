# Fly.io Deployment Configuration for Execution Engine
#
# Service: Execution Engine
# Region: sjc (San Jose, US-West) - co-located with coordinator for low latency
# Purpose: Executes detected arbitrage opportunities via flash loan contracts
#
# @see ADR-003: Partitioned Chain Detectors
# @see ADR-006: Free Hosting Provider Selection
# @see ADR-007: Cross-Region Failover Strategy
#
# Deployment:
#   fly deploy -c infrastructure/fly/execution-engine.toml
#
# Scaling:
#   fly scale memory 384 -c infrastructure/fly/execution-engine.toml
#
# Notes:
# - Hot-path service: latency-critical (<50ms target)
# - Requires wallet private keys via secrets (NEVER in env/toml)
# - Internal port 8080 (overrides code default of 3005 via HEALTH_CHECK_PORT env var)
# - 384MB RAM for multi-chain transaction signing and gas estimation

app = "arbitrage-execution-engine"
primary_region = "sjc"

[build]
  dockerfile = "services/execution-engine/Dockerfile"
  [build.args]
    NODE_ENV = "production"

[env]
  NODE_ENV = "production"
  REGION_ID = "us-west1"
  LOG_LEVEL = "info"
  HEALTH_CHECK_PORT = "8080"
  ENABLE_CROSS_REGION_HEALTH = "true"
  # RPC URLs and private keys set via secrets (fly secrets set)

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# NOTE: Using [http_service] and [checks] (Machines V2 syntax)

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 384

[metrics]
  port = 9091
  path = "/metrics"

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "5s"
    type = "http"

  [checks.ready]
    grace_period = "60s"
    interval = "15s"
    method = "GET"
    path = "/ready"
    port = 8080
    timeout = "5s"
    type = "http"

# Processes
[processes]
  app = "node dist/index.js"

# Deploy strategy
[deploy]
  release_command = "echo 'Execution engine deploying...'"
  strategy = "rolling"

# Secrets to configure (via fly secrets set):
# REDIS_URL              - Redis connection URL (self-hosted or Upstash)
# WALLET_PRIVATE_KEY     - Primary wallet private key for transaction signing
# ETHEREUM_PRIVATE_KEY   - Ethereum-specific private key (optional, falls back to WALLET_PRIVATE_KEY)
# BSC_PRIVATE_KEY        - BSC-specific private key (optional)
# ARBITRUM_PRIVATE_KEY   - Arbitrum-specific private key (optional)
# BASE_PRIVATE_KEY       - Base-specific private key (optional)
# POLYGON_PRIVATE_KEY    - Polygon-specific private key (optional)
# OPTIMISM_PRIVATE_KEY   - Optimism-specific private key (optional)
# ETHEREUM_RPC_URL       - Ethereum RPC endpoint
# BSC_RPC_URL            - BSC RPC endpoint
# ARBITRUM_RPC_URL       - Arbitrum RPC endpoint
# BASE_RPC_URL           - Base RPC endpoint
# POLYGON_RPC_URL        - Polygon RPC endpoint
# OPTIMISM_RPC_URL       - Optimism RPC endpoint
