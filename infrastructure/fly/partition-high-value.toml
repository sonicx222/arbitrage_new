# Fly.io Deployment Configuration for High-Value Partition
#
# Partition: high-value
# Chains: Ethereum, zkSync Era, Linea
# Region: sjc (San Jose, US-West)
# Resource Profile: heavy (512MB - Ethereum is memory-intensive)
#
# @see ADR-003: Partitioned Chain Detectors
# @see ADR-006: Free Hosting Provider Selection
# @see ADR-007: Cross-Region Failover Strategy
#
# Deployment:
#   fly deploy -c infrastructure/fly/partition-high-value.toml
#
# Scaling:
#   fly scale memory 512 -c infrastructure/fly/partition-high-value.toml
#
# Notes:
# - Ethereum mainnet requires more memory due to large state and gas estimation
# - zkSync Era uses custom RPC methods for fee estimation
# - Linea shares zkSync-style bridging patterns

app = "arbitrage-high-value"
primary_region = "sjc"

[build]
  dockerfile = "services/unified-detector/Dockerfile"
  [build.args]
    NODE_ENV = "production"

[env]
  NODE_ENV = "production"
  PARTITION_ID = "high-value"
  PARTITION_CHAINS = "ethereum,zksync,linea"
  REGION_ID = "us-west1"
  LOG_LEVEL = "info"
  HEALTH_CHECK_PORT = "3001"
  ENABLE_CROSS_REGION_HEALTH = "true"
  # Chain-specific RPC URLs set via secrets

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# NOTE: Using [http_service] and [checks] (Machines V2 syntax)

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[metrics]
  port = 9091
  path = "/metrics"

[checks]
  [checks.health]
    grace_period = "30s"
    # Standardized to 15s interval per ADR-007
    interval = "15s"
    method = "GET"
    path = "/health"
    port = 3001
    timeout = "5s"
    type = "http"

  [checks.ready]
    grace_period = "60s"
    interval = "15s"
    method = "GET"
    path = "/ready"
    port = 3001
    timeout = "5s"
    type = "http"

# Processes
[processes]
  app = "node dist/index.js"

# Deploy strategy
[deploy]
  release_command = "echo 'High-value partition deploying...'"
  strategy = "rolling"

# Secrets to configure (via fly secrets set):
# REDIS_URL        - Upstash Redis connection URL
# ETHEREUM_WS_URL  - Ethereum WebSocket RPC
# ETHEREUM_RPC_URL - Ethereum HTTP RPC (fallback)
# ZKSYNC_WS_URL    - zkSync Era WebSocket RPC
# ZKSYNC_RPC_URL   - zkSync Era HTTP RPC (fallback)
# LINEA_WS_URL     - Linea WebSocket RPC
# LINEA_RPC_URL    - Linea HTTP RPC (fallback)
