# Fly.io Deployment Configuration for L2-Turbo Partition
#
# Partition: l2-turbo
# Chains: Arbitrum, Optimism, Base, Scroll, Blast
# Region: asia-southeast1 (Singapore)
# Resource Profile: standard (640MB — increased for 5-chain workload)
#
# @see ADR-003: Partitioned Chain Detectors
# @see ADR-006: Free Hosting Provider Selection
# @see ADR-007: Cross-Region Failover Strategy
#
# Deployment:
#   fly deploy -c infrastructure/fly/partition-l2-turbo.toml
#
# Scaling:
#   fly scale memory 640 -c infrastructure/fly/partition-l2-turbo.toml
#
# NOTE: Fly app name remains "arbitrage-l2-fast" (historical — renaming requires app migration)

app = "arbitrage-l2-fast"
primary_region = "sin"

[build]
  dockerfile = "services/unified-detector/Dockerfile"
  [build.args]
    NODE_ENV = "production"

[env]
  NODE_ENV = "production"
  PARTITION_ID = "l2-turbo"
  PARTITION_CHAINS = "arbitrum,optimism,base,scroll,blast"
  REGION_ID = "asia-southeast1"
  LOG_LEVEL = "info"
  HEALTH_CHECK_PORT = "3002"
  ENABLE_CROSS_REGION_HEALTH = "true"
  # Chain-specific RPC URLs set via secrets

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# NOTE: Removed legacy [[services]] section - using [http_service] and [checks] (Machines V2 syntax)
# The [[services]] syntax is for Apps V1 and conflicts with the V2 configuration above

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 640

[metrics]
  port = 9091
  path = "/metrics"

[checks]
  [checks.health]
    grace_period = "30s"
    # FIX P1-1: Standardized to 15s interval per ADR-007 (was 10s)
    interval = "15s"
    method = "GET"
    path = "/health"
    port = 3002
    timeout = "5s"
    type = "http"

  [checks.ready]
    grace_period = "60s"
    interval = "15s"
    method = "GET"
    path = "/ready"
    port = 3002
    timeout = "5s"
    type = "http"

# Processes
[processes]
  app = "node dist/index.js"

# Deploy strategy
[deploy]
  release_command = "echo 'L2-Turbo partition deploying...'"
  strategy = "rolling"

# Secrets to configure (via fly secrets set):
# REDIS_URL - Redis connection URL (self-hosted or Upstash)
# ARBITRUM_WS_URL - Arbitrum WebSocket RPC
# ARBITRUM_RPC_URL - Arbitrum HTTP RPC (fallback)
# OPTIMISM_WS_URL - Optimism WebSocket RPC
# OPTIMISM_RPC_URL - Optimism HTTP RPC (fallback)
# BASE_WS_URL - Base WebSocket RPC
# BASE_RPC_URL - Base HTTP RPC (fallback)
# SCROLL_WS_URL - Scroll WebSocket RPC
# SCROLL_RPC_URL - Scroll HTTP RPC (fallback)
# BLAST_WS_URL - Blast WebSocket RPC
# BLAST_RPC_URL - Blast HTTP RPC (fallback)
