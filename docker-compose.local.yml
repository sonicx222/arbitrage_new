# =============================================================================
# Local Development Docker Compose (Cross-Platform)
# =============================================================================
# This compose file is designed for easy local development and testing.
#
# Usage:
#   npm run dev:redis         # Start Redis only
#   npm run dev:redis:ui      # Start Redis + Redis Commander
#   npm run dev:redis:down    # Stop local Redis
#   npm run dev:redis:logs    # View Redis logs
#
# Or directly:
#   docker compose -f docker-compose.local.yml up -d redis
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis - Message Broker & Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: arbitrage-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-localdev} --bind 0.0.0.0
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-localdev}", "--no-auth-warning", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - arbitrage-local

  # ---------------------------------------------------------------------------
  # Redis Commander - Web UI for Redis (Optional, for debugging)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: arbitrage-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-localdev}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - arbitrage-local
    profiles:
      - debug  # Only starts with: docker-compose --profile debug up

networks:
  arbitrage-local:
    driver: bridge

volumes:
  redis_data:
    driver: local
