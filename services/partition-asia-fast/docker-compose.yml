# P1 Asia-Fast Partition Service - Docker Compose
# For local development and testing
#
# Usage:
#   docker-compose up -d        # Start service with Redis
#   docker-compose logs -f      # View logs
#   docker-compose down         # Stop service

version: '3.8'

services:
  partition-asia-fast:
    build:
      context: ../..
      dockerfile: services/partition-asia-fast/Dockerfile
    container_name: p1-asia-fast
    environment:
      # Partition configuration
      - PARTITION_ID=asia-fast
      - PARTITION_CHAINS=bsc,polygon,avalanche,fantom
      - REGION_ID=asia-southeast1

      # Service configuration
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - HEALTH_CHECK_PORT=3001

      # Redis connection
      - REDIS_URL=redis://redis:6379

      # RPC URLs (override with production endpoints)
      - BSC_RPC_URL=${BSC_RPC_URL:-https://bsc-dataseed1.binance.org}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://polygon-rpc.com}
      - AVALANCHE_RPC_URL=${AVALANCHE_RPC_URL:-https://api.avax.network/ext/bc/C/rpc}
      - FANTOM_RPC_URL=${FANTOM_RPC_URL:-https://rpc.ftm.tools}

      # WebSocket URLs
      - BSC_WS_URL=${BSC_WS_URL:-wss://bsc-ws-node.nariox.org:443}
      - POLYGON_WS_URL=${POLYGON_WS_URL:-wss://polygon-rpc.com}
      - AVALANCHE_WS_URL=${AVALANCHE_WS_URL:-wss://api.avax.network/ext/bc/C/ws}
      - FANTOM_WS_URL=${FANTOM_WS_URL:-wss://wsapi.fantom.network}
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - arbitrage-net
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: p1-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - arbitrage-net

networks:
  arbitrage-net:
    driver: bridge

volumes:
  redis-data:
